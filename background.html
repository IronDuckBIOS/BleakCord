<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #000033;
            overflow: hidden;
        }
        
        .particles {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: green;
            animation: float 5s infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            100% {
                transform: translateY(-500px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
</body>
</html>
